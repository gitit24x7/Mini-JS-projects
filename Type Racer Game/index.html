<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Geist+Mono:wght@100..900&family=Inconsolata:wdth,wght@107.1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <br>
    <marquee>Welcome to the speedtyping game! You need to type 100 words in one minute. Also, you can click on my github below and give this project a star</marquee>
    <main>
        <div class="difficulty">
            <i class="fa-solid fa-gear"></i>
            <label for="Difficulty">Difficulty</label>
            <select>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option> 
            </select>
        </div>

        <h1 class="heading">🚄🧑‍💻 Type Racer 🧑‍💻🚄</h1>
        
            <small>Type the following: </small>
            <h1 class="word"></h1>
            <input type="text" class="value" placeholder="Speed typing here...">
            <button type="button" class="reload">Reload</button>
            <h2 class="time">Time Left: 0</h2>
            <h2 class="score">Score: 0</h2>

            <div class="gameover"></div>
            
    </main>

           <footer> <p>Made with ❤️ by Aditya Ojha, from Hyderabad, © 18/12/2024</p></footer>

<script src="script.js"></script> 
</body>
</html>
