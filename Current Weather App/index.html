    <meta charset="UTF-8">

<body>

    <marquee> Welcome to my app, if you like this project, go to my github and give it a star</marquee>

    <h1>Check the Current Weather</h1>
    <main>
        
        <form>
            <input type="text" autocomplete="off" placeholder="Enter a city name....">
            <button>
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
            </button>
        </form>
        <section class="weather-op">
            <figure>
                <img class="image" src=" ">
            </figure>
         <div class="temperature"><span class="temperaturevalue"><h1 class="temperaturevalue">0 ℃</h1></span></div>
         <div class="weatherdescription"><span class="description">No description</span></div>
         <span class="city">City name</span>
        </section>
    </main>
    <br>
    <br>
    <footer>
        <p>Made with ❤️ by Aditya Ojha<br>from Hyderabad</p>
    </footer>
<script src="script.js"></script>
